<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="card" th:fragment="empForm">
  <div class="card-header">
    <h3>Employee Form</h3>
  </div>
  <div class="card-body">
    <form action="#" th:action="@{/employee}" th:object="${employee}" method="post">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="form-control" th:field="*{firstName}">
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" class="form-control" th:field="*{lastName}" >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" th:field="*{email}">
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" id="salary" step="any" class="form-control" th:field="*{salary}">
      </div>

      <input type="submit" value="save" class="btn btn-primary">
    </form>
  </div>
</div>
</body>
</html>
