<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="card" th:fragment="emplist">
  <div class="card-body">
    <table class="table table-striped shadow">
      <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Salary</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.firstName}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.salary}"></td>
      </tr>
      </tbody>
    </table>

    <a href="#" th:href="@{employee}" class="btn btn-primary">New Employee</a>

  </div>
</div>
</body>
</html>
